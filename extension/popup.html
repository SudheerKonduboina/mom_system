<!DOCTYPE html>
<html>
<head>
    <title>AI MOM System</title>
    <style>
        body { width: 320px; padding: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        h2 { color: #333; margin-top: 0; }
        button { width: 100%; margin-bottom: 8px; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
        button:hover { opacity: 0.8; }
        
        /* The Visual Pulse Animation */
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ff4d4d;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        #status { margin-top: 10px; font-style: italic; color: #555; display: flex; align-items: center; }
        
        #resultsSection { 
            margin-top: 15px; 
            border-top: 2px solid #eee; 
            padding-top: 10px; 
            max-height: 400px; 
            overflow-y: auto; 
        }
        
        h3 { font-size: 1em; color: #444; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        #summaryText { font-size: 0.9em; line-height: 1.5; color: #333; background: #f9f9f9; padding: 10px; border-radius: 4px; }
        #actionList { padding-left: 20px; font-size: 0.9em; color: #333; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h2>Meeting Intelligence</h2>
    
    <button id="start" style="background-color: #d4edda; color: #155724;">Start Recording</button>
    <button id="stop" style="background-color: #f8d7da; color: #721c24;">Stop & Generate MOM</button>
    
    <button id="viewHistory" style="background-color: #e2e3e5; color: #383d41;">View Meeting History</button>
    <button id="viewHistory" style="background-color: #e2e3e5; margin-top: 10px;">View History</button>
    
    <div id="status">
        <span id="pulseContainer"></span>
        <span id="statusText">Ready</span>
    </div>

    <div id="resultsSection" style="display:none;">
        <h3>Summary</h3>
        <p id="summaryText"></p>
        
        <h3>Action Items</h3>
        <ul id="actionList"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
