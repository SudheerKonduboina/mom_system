<!DOCTYPE html>
<html>
<head>
    <title>AI MOM System</title>
    <style>
        body { 
            width: 320px; 
            padding: 15px; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background-color: #ffffff; 
            margin: 0; 
        }
        h2 { 
            color: #2c3e50; 
            margin-top: 0; 
            border-bottom: 2px solid #f0f0f0; 
            padding-bottom: 8px; 
            font-size: 1.1rem; 
        }
        .controls { 
            display: flex; 
            gap: 10px; 
            margin-top: 15px;
        }
        button { 
            flex: 1; 
            padding: 12px 8px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: background 0.2s; 
        }
        
        #start { background-color: #27ae60; color: white; }
        #pause { background-color: #f39c12; color: white; }
        #resume { background-color: #2ecc71; color: white; }
        #stop { background-color: #e74c3c; color: white; }
        
        #status { 
            margin-top: 15px; 
            font-size: 0.85rem; 
            font-style: italic; 
            color: #7f8c8d; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-top: 1px solid #f9f9f9;
            padding-top: 10px;
        }
        .pulse { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            background: #e74c3c; 
            border-radius: 50%; 
            margin-right: 8px; 
            animation: blink 1.2s infinite; 
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <h2>Meeting Intelligence</h2>
    
    <div class="controls">
        <button id="start">Start</button>
        <button id="pause" style="display:none;">Pause</button>
        <button id="resume" style="display:none;">Resume</button>
        <button id="stop" style="display:none;">Stop & Generate</button>
    </div>
    
    <div id="status">Ready to record</div>

    <script src="popup.js"></script>
</body>
</html>
